name: Build standalone executables (PyInstaller)

on:
  workflow_dispatch: {}
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install pyinstaller
          if [ -f requirements.txt ]; then pip install -r requirements.txt || true; fi
        shell: bash

      - name: Build with PyInstaller (onefile)
        run: |
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            pyinstaller --noconfirm --onefile --name kaogong.exe 11.py
            mkdir -p dist-artifacts
            cp dist/kaogong.exe dist-artifacts/
            zip -r kaogong-windows.zip dist-artifacts
          else
            pyinstaller --noconfirm --onefile --name kaogong 11.py
            mkdir -p dist-artifacts
            cp dist/kaogong dist-artifacts/
            tar -czf kaogong-linux.tar.gz -C dist-artifacts kaogong
          fi
        shell: bash

      - name: Upload artifact
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: kaogong-windows
          path: kaogong-windows.zip

      - name: Upload artifact (linux)
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: kaogong-linux
          path: kaogong-linux.tar.gz
